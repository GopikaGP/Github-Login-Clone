<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />     
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anta&family=Luckiest+Guy&family=Noto+Sans+JP:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Protest+Revolution&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Glitch+Pop&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="main_parent">
            <section class="header">
                <i class="fa-brands fa-github" style="color: #0c0d0d;"></i>
                <span>Sign in to GitHub</span>
            </section>
    
            <!-- login section -->
            <section id="login-card">
               <form action="" class="form_container">
                <div class="email_sec">
                    <label for="">User name or email address</label>
                    <input type="email">
                </div>
               <div class="wrapper_relative">
                    <label for="">Password</label>
                    <input type="password">
                    <a href="">Forget password?</a>
               </div>
               <button type="submit">Sign In</button>
               </form>
            </section>
    
            <!-- section login -down -->
            <section id="login_down">
               <a id="passkey" href="">Sign in with a Passkey</a>
               <div>New to Github ?<a  href="">Create an account</a></div>
            </section>
        </div>
      <!-- footer -->

        <footer id="footer">
            <a href="">Terms</a>
            <a href="">Privacy</a>
            <a href="">Docs</a>
            <a href="">Contact Github Support</a>
            <a href="">Manage Cookies</a>
            <a href="">Do not share my Personal Information</a>
        </footer>



    </div>
  

</body>
</html>
